  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Te Wai-o-Tāne Tours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  </head>
  <body class="bg-light">
     
   
  
    <div class="container py-4">
    
     <div class="d-flex justify-content-start align-items-center mb-3">
  <img src="assets/Logo2.png" alt="Te Wai-o-Tāne Logo" style="height: 130px; width: auto;">
</div>
    <div class="d-flex justify-content-center mb-3 mt-3">
  <button id="homeBtn" class="btn btn-secondary me-5">Home</button>
  <button id="bookingBtn" class="btn btn-info ms-5">Booking</button>
</div>
     
   <div id="bookingContainer"></div>
    <div id="map" class="border rounded shadow"></div>
    <div id="mainContainer"></div>
    </div>
    

    


    <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookingModalLabel">Book Tour</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalBody">
        
      </div>
    </div>
  </div>
</div>
   <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
