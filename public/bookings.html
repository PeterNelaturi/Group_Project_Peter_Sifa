  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Book a Tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
    <body class="bg-light">
    
    <button id="homeBtn" class="btn btn-secondary position-fixed top-0 start-0 m-3">
    Home
    </button>
    <div class="container py-4">

    <h1 class="text-center mb-4 text-primary">Book Your Tour</h1>
    <form id="bookingForm" class="p-4 bg-white rounded shadow">
      <div class="mb-3">

      <label class="form-label">Name</label>
      <input type="text" id="name" class="form-control" required>
      </div>

      <div class="mb-3">
      <label class="form-label">Party Size</label>
      <input type="number" id="partySize" class="form-control" min="1" required>
      </div>

      <div class="mb-3">
      <label class="form-label">Operator</label>
        <select id="operatorSelect" class="form-select"></select>
      </div>

      <div class="mb-3">
      <label class="form-label">Launch Time</label>
        <select id="timeSelect" class="form-select"></select>
      </div>
      <button type="submit" class="btn btn-primary">Reserve</button>
    </form>

    <div id="confirmation" class="mt-3 text-success fw-bold"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    
    </body>
    </html>
